<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Email Classification Website</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .hero_area {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('{{ url_for("static", filename="images/hero-bg.png") }}') no-repeat center center/cover;
        }

        .header_section {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar-brand span {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .navbar-nav .nav-link {
            color: #fff;
            margin: 0 1rem;
        }

        .wrapper {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .field {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .field input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }

        .field label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s;
        }

        .field input:focus + label,
        .field input:not(:placeholder-shown) + label {
            top: 0.5rem;
            left: 1rem;
            font-size: 0.75rem;
            color: #007bff;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }

        .field input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s;
        }

        .field input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 1rem;
            font-size: 1rem;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="hero_area">
        <!-- header section starts -->
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container">
                    <a class="navbar-brand col-sm-8" href="/"><span>Email Classifier</span></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""> </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signup"><i class="fa fa-user" aria-hidden="true"></i> Sign
                                    Up</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- end header section -->

        <div class="wrapper">
            <div class="title">
                Login Form
            </div>
            <form action="/login" method="POST" onsubmit="return validateForm()">
                <div class="field">
                    <input type="text" name="email" required placeholder=" ">
                    <label>Email Address</label>
                </div>

                <div class="field">
                    <input type="password" name="password" id="password" required placeholder=" ">
                    <label>Password</label>
                    <span id="togglePassword" class="password-toggle" onclick="togglePasswordVisibility()">
                        <i id="eyeIcon" class="fa fa-eye-slash"></i>
                    </span>
                </div>

                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                    <p id="error-message" style="color: red;"></p>
                    Not a member? <a href="/signup">Signup now</a>
                </div>
            </form>
        </div>

        <script src="{{ url_for('static', filename='signin.js') }}"></script>
        <script>
            function togglePasswordVisibility() {
                const password = document.getElementById('password');
                const eyeIcon = document.getElementById('eyeIcon');
                if (password.type === 'password') {
                    password.type = 'text';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                } else {
                    password.type = 'password';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                }
            }
        </script>
</body>

</html>
