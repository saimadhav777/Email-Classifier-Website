<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Classification website</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header_section {
            background-color: #007bff;
            padding: 10px 0;
        }

        .header_section .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .header_section .nav-link {
            color: #fff;
            margin-right: 20px;
        }

        .header_section .nav-link:hover {
            color: #ddd;
        }

        .header_section .theme-toggle-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .header_section .theme-toggle-button:hover {
            color: #ddd;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-clear {
            margin-left: 10px;
        }

        #result-container {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <!-- header section starts -->
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="/index">Email Classifier</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout"><i class="fa fa-user" aria-hidden="true"></i> Log Out</a>
                        </li>
                        <li class="nav-item">
                            <button id="theme-toggle" class="theme-toggle-button">
                                <i class="fas fa-sun" id="sun-icon"></i>
                                <i class="fas fa-moon" id="moon-icon"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- end header section -->

    <div class="container">
        <h1>Email Spam Classifier</h1>
        <form action="/predict" method="post" id="prediction-form">
            <textarea id="message" name="message" rows="6" placeholder="Enter the text..."></textarea><br><br>
            <input type="submit" value="Predict" class="btn btn-primary">
            <button id="clear-button" type="button" class="btn btn-secondary btn-clear">Clear</button>
        </form>
        <div id="result-container"></div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
